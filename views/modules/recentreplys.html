<div class="box recentreply">
  <header>
    Recent Replys
  </header>
  {% for r in recent_replys %}
  <div class="item">
    <div class="avatar">
      <img src="{{ r.get_avatar(24) }}">
    </div>
    <div class="rcontent">
      <b><a class="name" href="{{ r.website }}">{{ r.name }}:</a></b>
      <a class="summary" href="/post/{{ r.pid }}#{{ r.number }}">
        {{ r.content }}
      </a>
  </div>
  </div>
  {% end %}
</div>
